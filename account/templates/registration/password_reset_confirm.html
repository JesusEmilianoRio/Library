<!-- password_reset_confirm.html -->
<div class="password-reset-form">
    <h2>Restablecer contraseña</h2>
    
    {% if reset_user %}
        <p>Restableciendo contraseña para: <strong>{{ reset_user.username }}</strong></p>
        <p>Email: {{ reset_user.email }}</p>
        {% if reset_user.first_name %}
            <p>Nombre: {{ reset_user.first_name }} {{ reset_user.last_name }}</p>
        {% endif %}
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="password1">Nueva contraseña:</label>
            <input type="password" name="password1" id="password1" required>
        </div>
        <div>
            <label for="password2">Confirmar contraseña:</label>
            <input type="password" name="password2" id="password2" required>
        </div>
        <button type="submit">Restablecer contraseña</button>
    </form>
</div>
